<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">

</head>
<body class="container">
    <div class="row mb-3">
        <h1 class="display-3 text-center">To-Do List App</h1>
        <h2 class="display-6  text-center">Week 10 FESD bootcamp</h2>
        </div>
    <div class="card pt-2 shadow">
        <div class="card-body">
            <div class="row">
                <div class="col-sm">
                    <div class="form-group">
                         <label for="new-start-date">Start Date</label>
                        <input type="date" class="form-control" id="new-start-date">
                    </div>
                </div>
                <div class="col-sm">
                    <div class="form-group">
                        <label for="new-end-date">End Date</label>
                        <input type="date" class="form-control" id="new-end-date">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm">
                    <div class="form-group">
                        <label for="new-task">Task</label>
                        <input type="text" class="form-control" id="new-task">
                    
                    </div>
                </div>
            </div>
            <div class="col-3 justify-content-start">
                       <button id="add" class="btn btn-primary form-control mt-3">Create</button>
                </div>
            </div>
<table id="list" class="table table-dark table-striped">
<tr>
    <th>Task</th>
    <th>Date Created</th>
    <th>Start Date</th>
    <th>End Date</th>
    <th>Actions</th>
</tr>
</table>


    <script src="todo.js "></script>
   <script  src="node_modules/jquery/dist/jquery.js"></script> 
   <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
